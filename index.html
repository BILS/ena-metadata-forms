    <title>ENA meta data forms</title>

  </head>
  <body ng-app="enaMetadata">
    <div ng-controller="StudyController as study">
      <div class="container">
        <div class="panel panel-success">
          <div class="panel-heading">
              <h3 class="panel-title">Study metadata</h3>
          </div>
          <div class="panel-body">
            <form>

              <fieldset class="form-group">
                <label>{{shortName.label}}</label>
                <em>{{shortName.description}}</em>
                <input type="text" class="form-control" ng-model="shortName.value" name="{{shortName.label}}" value="">
              </fieldset>

              <fieldset class="form-group">
                <label>{{title.label}}</label>
                <em>{{title.description}}</em>
                <input type="text" class="form-control" ng-model="title.value" name="{{title.label}}" value="">
              </fieldset>

              <fieldset class="form-group">
                <label>{{studyType.label}}</label>
                <!-- <input type="text" class="form-control" ng-model="title.value" name="{{studyType.label}}" value=""> -->
                <select ng-model="studyType.value" class="form-control" ng-options="option for option in studyType.options" name="{{studyType.label}}">
                </select>
              </fieldset>

              <fieldset class="form-group">
                <label>{{abstract.label}}</label>
                <em>{{abstract.description}}</em>
                <textarea class="form-control" ng-model="abstract.value" name="{{abstract.label}}" value=""></textarea>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- Optional tag-value pairs -->
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">Optional Study attributes</h3>
          </div>
          <div class="panel-body">
            <form class="form-inline">
              <fieldset ng-repeat="studyAttribute in studyAttributes">
                <div class="form-group">
                  <label>Tag</label>
                  <!-- set model & name--><input type="text" class="form-control" ng-model="studyAttribute.tag" name="" value="">
                </div>
                <div class="form-group">
                  <label>Value</label>
                  <input type="text" class="form-control" ng-model="studyAttribute.value" name="" value="">
                </div>
                <button type="button" class="btn btn-default" ng-click="removeAttribute()" ng-hide="$first" ng-show="$last">
                  <span class="glyphicon glyphicon-minus"></span>
                </button>

                <button type="button" class="btn btn-default" ng-click="addNewAttribute()" ng-show="$last">
                  <span class="glyphicon glyphicon-plus"></span>
                </button>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Output XML</h3>
          </div>
          <div class="panel-body">
            <button type="button" class="btn btn-info" ng-click="saveXML()"><span class="glyphicon glyphicon-save"></span> Save XML to file</button>
          </div>
          <study-xml></study-xml>
        </div>
      </div> <!-- container -->
    </div> <!-- ng-app -->
  </body>
</html>
